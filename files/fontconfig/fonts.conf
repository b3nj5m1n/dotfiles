<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>{{ font.font }}</family>
            <family>Code2001</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>{{ font.font }}</family>
            <family>Code2001</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>{{ font.font }}</family>
            <family>Code2001</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>{{ font.font }}</family>
            <family>Code2001</family>
        </prefer>
    </alias>
</fontconfig>
