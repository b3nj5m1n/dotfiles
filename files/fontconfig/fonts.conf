<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer><family>FiraMono Nerd Font Mono</family></prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer><family>FiraMono Nerd Font Mono</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>FiraMono Nerd Font Mono</family></prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer><family>FiraMono Nerd Font Mono</family></prefer>
    </alias>
</fontconfig>
